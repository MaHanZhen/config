<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/js/module/layui2.5.4/css/layui.css}">
</head>
<body class="layui-layout-body">

<div class="layui-body" layout:fragment="content">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">

        <table class="layui-hide" id="meterTable" lay-filter="meterTable"></table>

    </div>

    <script type="text/html" id="toolbar">
            <div class="layui-row">
                <div class="layui-col-md9" id="option">
                    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                    <button class="layui-btn layui-btn-sm layui-btn-disabled" lay-event="delete">删除</button>
                    <button class="layui-btn layui-btn-sm layui-btn-disabled" lay-event="change">修改</button>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input type="text" id="keyWord" style="height: 30px" required  placeholder="地址/名称" autocomplete="off" class="layui-input">
                        </div>
                        <button class="layui-btn layui-btn-sm"  lay-event="search">搜索</button>
                    </div>
                </div>
            </div>


    </script>

    <script type="text/javascript" th:src="@{/js/meterchannel/index.js}"></script>
</div>
</body>
</html>
